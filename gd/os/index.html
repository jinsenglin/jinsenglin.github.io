
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.min.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div id="information">
      <div>db_backend e.g., mysql</div>
      <div>rpc_backend e.g., rabbitmq</div>
      <div>http_frontend e.g., apache (httpd)</div>
    </div>
    <div id="visualization"></div>
    <script>
            var container = document.getElementById('visualization');
            // provide data in the DOT language
            var DOTstring = 'dinetwork { \
                    keystone -> db_backend; \
                    keystone -> rpc_backend; \
                    keystone -> http_frontend; \
                    glance -> db_backend; \
                    glance -> rpc_backend; \
                    glance -> keystone; \
                    nova -> db_backend; \
                    nova -> rpc_backend; \
                    nova -> keystone; \
                    cinder -> db_backend; \
                    cinder -> rpc_backend; \
                    cinder -> keystone; \
                    neutron -> db_backend; \
                    neutron -> rpc_backend; \
                    neutron -> keystone; \
                    heat -> db_backend; \
                    heat -> rpc_backend; \
                    heat -> keystone; \
                    ceilometer -> db_backend; \
                    ceilometer -> rpc_backend; \
                    ceilometer -> keystone; \
                    ceilometer -> http_frontend; \
                    gnocchi -> db_backend; \
                    gnocchi -> rpc_backend; \
                    gnocchi -> keystone; \
                    gnocchi -> http_frontend; \
                    gnocchi -> ceilometer; \
                    panko -> db_backend; \
                    panko -> rpc_backend; \
                    panko -> keystone; \
                    panko -> http_frontend; \
                    panko -> ceilometer; \
                    aodh -> db_backend; \
                    aodh -> rpc_backend; \
                    aodh -> keystone; \
                    aodh -> http_frontend; \
                    aodh -> ceilometer; \
                    horizon -> keystone; \
                    horizon -> http_frontend; \
                    grafana -> gnocchi; \
                    ceph -> cinder; \
                    ntp; \
            }';
            var parsedData = vis.network.convertDot(DOTstring);
            var data = {
                    nodes: parsedData.nodes,
                    edges: parsedData.edges
            }
            var options = parsedData.options;
            // you can extend the options like a normal JSON variable:
            /*
            options.nodes = {
                    color: 'red'
            }*/
            // create a network
            var network = new vis.Network(container, data, options);
    </script>
  </body>
</html>
